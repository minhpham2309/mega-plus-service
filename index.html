<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Plus Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'fastway-orange': '#F97316',
              'fastway-dark': '#111827',
              'fastway-dark-blue': '#0A1729',
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                    opacity: '0',
                    transform: 'translateY(-20px)'
                },
                '100%': {
                    opacity: '1',
                    transform: 'translateY(0)'
                },
              },
              'fade-in-up': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(20px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'blink-border': {
                '50%': { 'border-color': 'transparent' }
              },
              'scroll-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scroll-right': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 1.5s ease-out',
              'fade-in-up': 'fade-in-up 1.5s ease-out',
              'blink-border': 'blink-border 0.75s step-end infinite',
              'scroll-left': 'scroll-left 40s linear infinite',
              'scroll-right': 'scroll-right 40s linear infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
</head>
  <body class="bg-white text-gray-700">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
